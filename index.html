<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Un Secreto Para Ti</title>
  <meta name="description" content="Descubre mensajes y regalos secretos con códigos especiales." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" sizes="192x192" href="icon-192.png" type="image/png">
</head>

<body>
  <div class="background-overlay" aria-hidden="true"></div>
  <div id="achievement-toast-container" aria-live="polite"></div>

  <header>
    <div class="menu-container">
      <button id="menuButton" class="menu-button" aria-label="Abrir menú">
        <i class="fas fa-bars"></i>
      </button>

      <nav id="dropdownMenu" class="dropdown-menu">
        <button id="menuHome"><i class="fas fa-home"></i> Inicio</button>
        <button id="menuShowUnlocked"><i class="fas fa-lock-open"></i> Desbloqueados</button>
        <button id="menuFavorites"><i class="fas fa-heart"></i> Favoritos</button>
        
        <div class="menu-divider"></div>
        
        <a href="https://www.wikipedia.org/" target="_blank" class="menu-link-button">
        <i class="fas fa-gamepad"></i> Love Arcade
        </a>
        <button id="menuTools"><i class="fas fa-toolbox"></i> Herramientas</button>
        
        <div class="menu-divider"></div>

        <button id="menuDarkMode"><i class="fas fa-moon"></i> Modo Oscuro</button>
        <button id="menuAudio"><i class="fas fa-music"></i> Audio</button>
        
        <div class="menu-divider"></div>

        <button id="menuExport"><i class="fas fa-file-export"></i> Exportar</button>
        <button id="menuImport"><i class="fas fa-file-import"></i> Importar</button>
        <input type="file" id="importInput" accept=".json" style="display:none">
        
        <button id="menuReset" class="danger-text"><i class="fas fa-trash-alt"></i> Restablecer</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <img src="assets/images/moon.webp" alt="Luna" class="header-img" />

    <h1>Un Secreto Para Ti</h1>

    <p class="intro-text">
      Bienvenido, mi amor. Introduce un código secreto para descubrir nuestras sorpresas.
    </p>

    <div class="input-container">
      <input 
        type="text" 
        id="codeInput" 
        placeholder="Escribe aquí..." 
        autocomplete="off" 
      />
      <button id="submitCodeBtn" class="button"><i class="fas fa-paper-plane"></i></button>
    </div>

    <div id="contenido" class="contenido-container fade-in" hidden></div>

    <div class="achievements-section">
      <h2 class="section-title">Tu Progreso</h2>
      <p id="progreso" class="progreso-text">Cargando...</p>
      <div class="progress-bar-container">
        <div class="progress-bar-fill" style="width: 0%;"></div>
      </div>
    </div>

    <div class="unlocked-codes-section" id="unlockedSection" hidden>
      <h2 class="section-title">Tus Descubrimientos</h2>
      
      <div class="filter-controls">
        <input type="text" id="searchUnlocked" placeholder="Buscar..." />
        <select id="categoryFilter">
          <option value="">Todas</option>
        </select>
        <button id="filterFavBtn" class="button small-button">
          <i class="far fa-heart"></i> Solo Favoritos
        </button>
      </div>

      <ul id="unlockedList" class="lista-codigos"></ul>
      
      <button id="closeUnlockedBtn" class="button small-button" style="margin-top: 20px;">
        Ocultar Lista
      </button>
    </div>
  </main>

  <div id="audioPanel" class="audio-panel" aria-hidden="true">
    <div class="audio-header">
      <h3>Reproductor</h3>
      <button id="closeAudioPanel" class="close-audio-btn"><i class="fas fa-times"></i></button>
    </div>

    <div id="toolsPanel" class="side-panel" aria-hidden="true">
  <div class="panel-header">
    <h3>Herramientas</h3>
    <button id="closeToolsPanel" class="close-panel-btn"><i class="fas fa-times"></i></button>
  </div>
  <div id="toolsListContainer" class="tools-container">
    </div>
    </div>

    <div class="audio-info">
      <p id="trackName">Selecciona música</p>
    </div>

    <div class="audio-controls">
      <button id="audioPrev" class="audio-btn"><i class="fas fa-backward"></i></button>
      <button id="audioPlayPause" class="audio-btn"><i class="fas fa-play"></i></button>
      <button id="audioNext" class="audio-btn"><i class="fas fa-forward"></i></button>
    </div>

    <div class="volume-section">
      <label for="volumeSlider"><i class="fas fa-volume-up"></i></label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.3">
    </div>

    <div class="audio-options">
      <button id="audioMute" class="audio-btn small"><i class="fas fa-volume-mute"></i></button>
      <button id="audioShuffle" class="audio-btn small"><i class="fas fa-random"></i></button>
    </div>
  </div>

  <audio id="correctSound" src="assets/audio/correct.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="assets/audio/incorrect.mp3" preload="auto"></audio>
  <audio id="bgMusic" preload="auto"></audio>

<div id="imageModal" class="modal">
  <span class="close" id="closeModalBtn">×</span>
  <div class="panzoom-wrapper">
    <img id="modalImg" class="modal-content">
  </div>
</div>

  <script type="module" src="main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(e => console.log(e));
    }
  </script>
</body>
</html>
