<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo</title>
  <meta name="description" content="Descubre mensajes y regalos secretos con códigos especiales." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <link rel="icon" sizes="192x192" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>
  <div class="background-overlay" aria-hidden="true"></div>
  <div id="achievement-toast-container" aria-live="polite"></div>

  <main class="container">
    <img src="assets/images/moon.png" alt="Luna" class="header-img" />

    <h1>Un Secreto Para Ti</h1>

    <p class="intro-text">
      Bienvenido, mi amor. Introduce un código secreto para descubrir nuestras sorpresas.
    </p>

    <div class="input-container">
      <input 
        type="text" 
        id="codeInput" 
        placeholder="Escribe aquí (ej: una fecha especial)..." 
        aria-label="Campo para código secreto"
        autocomplete="off" 
      />
      <button id="submitCodeBtn" class="button" aria-label="Enviar código">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <div id="contenido" class="contenido-container fade-in" hidden></div>

    <div class="achievements-section">
      <h2 class="section-title">Tu Progreso</h2>
      <p id="progreso" class="progreso-text">Cargando progreso...</p>
      <div class="progress-bar-container">
        <div class="progress-bar-fill" style="width: 0%;"></div>
      </div>
    </div>
  </main>

  <audio id="correctSound" src="assets/audio/correct.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="assets/audio/incorrect.mp3" preload="auto"></audio>
  <audio id="bgMusic" preload="auto"></audio>

  <div id="imageModal" class="modal" role="dialog" aria-modal="true">
    <span class="close" onclick="document.getElementById('imageModal').style.display='none'">×</span>
    <img id="modalImg" class="modal-content">
    <p id="modalCaption" class="modal-caption"></p>
  </div>

  <script type="module" src="main.js"></script>
  
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("SW registrado correctamente"))
        .catch(err => console.error("Error SW:", err));
    }
  </script>
</body>
</html>
