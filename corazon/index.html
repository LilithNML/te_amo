<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para el mejor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --bg-color: #0b1522;
            --bg-gradient: radial-gradient(circle at center, #1a2a3f 0%, #0b1522 100%);
            --heart-color: #ff3366;
            --heart-shadow: rgba(255, 51, 102, 0.6);
            --text-color: #ffffff;
            --heart-size: 220px; /* Tamaño base ajustable */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
            background: var(--bg-color);
            background: var(--bg-gradient);
            overflow: hidden; /* Evita scrollbars accidentales por la animación */
            color: var(--text-color);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            position: relative;
            width: var(--heart-size);
            height: var(--heart-size);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Efecto al presionar */
        .container:active {
            transform: scale(0.95);
        }

        /* --- FORMA DEL CORAZÓN --- */
        /* Separamos la geometría del texto para evitar rotaciones extrañas en las letras */
        .heart-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--heart-color);
            transform: rotate(-45deg);
            box-shadow: 0 0 40px var(--heart-shadow);
            animation: heartbeat 1.5s ease-in-out infinite;
            border-radius: 0 0 10px 0; /* Pequeño borde suave en la punta */
        }

        .heart-shape::before,
        .heart-shape::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--heart-color);
            border-radius: 50%;
        }

        .heart-shape::before {
            top: -50%;
            left: 0;
        }

        .heart-shape::after {
            top: 0;
            right: -50%;
        }

        /* --- TEXTO --- */
        .message {
            position: absolute;
            z-index: 10;
            width: 140%; /* Un poco más ancho que el corazón para que el texto respire */
            text-align: center;
            pointer-events: none; /* Permite hacer click en el corazón a través del texto */
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: floatText 3s ease-in-out infinite;
        }

        .message p {
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .message .sub-text {
            font-size: 0.75rem;
            font-weight: 300;
            opacity: 0.8;
            margin-top: 5px;
            display: block;
        }

        /* --- ANIMACIONES --- */
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            15% { transform: rotate(-45deg) scale(1.15); } /* Sístole fuerte */
            30% { transform: rotate(-45deg) scale(1); }
            45% { transform: rotate(-45deg) scale(1.1); } /* Sístole suave */
            60% { transform: rotate(-45deg) scale(1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* --- INSTRUCCIÓN FLOTANTE (UI) --- */
        .hint {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 480px) {
            :root {
                --heart-size: 160px; /* Más pequeño en móviles */
            }
            .message p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="heartContainer">
        <div class="heart-shape"></div>
        <div class="message">
            <p>No importa cuán lejos estemos,<br>mi corazón siempre duerme abrazado al tuyo.</p>
        </div>
    </div>

    <div class="hint">Toca el corazón</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // Configuración de interacción
        const heartContainer = document.getElementById('heartContainer');

        // Función para lanzar confetti
        function triggerConfetti() {
            // Explosión central
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff3366', '#ffffff', '#ffccd5'],
                disableForReducedMotion: true
            });

            // Pequeña vibración háptica si es móvil
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Evento Click
        heartContainer.addEventListener('click', triggerConfetti);

        // Lanzar un poco de confetti al cargar la página para captar atención
        window.addEventListener('load', () => {
            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    spread: 50,
                    origin: { y: 0.7 }
                });
            }, 500);
        });
    </script>
</body>
</html>
