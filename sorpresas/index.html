<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti Mi Amor 💜</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div id="particles-js"></div>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema claro/oscuro">
        <span id="theme-icon" aria-hidden="true">☀️</span>
    </button>

    <div class="container">
        <div class="love-card">
            <h1 class="title">Para Ti, Mi Amor</h1>
            <p class="subtitle">Ingresa el código secreto que te di para desbloquear tu sorpresa especial</p>

            <div class="input-group">
                <input type="text" class="code-input" id="codeInput" placeholder="Escribe el código aquí..." maxlength="20" autocomplete="off" aria-label="Código secreto">
            </div>

            <button class="submit-btn" id="submitBtn" onclick="validateCode()">
                <span>Desbloquear Sorpresa</span>
            </button>

            <div class="error-message" id="errorMessage" aria-live="polite" role="alert">
                🥺 Código incorrecto, pero igual te amo.
            </div>

            <div class="success-message" id="successMessage" aria-live="polite" role="status">
                ¡Perfecto! Aquí está tu sorpresa especial 💕
            </div>

            <div class="download-section" id="downloadSection">
                <button class="download-btn" id="downloadBtn" onclick="downloadFile()">
                    <span aria-hidden="true">📥</span>
                    <span>Descargar mi regalo</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
